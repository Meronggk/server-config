  #     - '443:443'
  #   volumes:
  #     #Map the following container directories to corresponding directories on the host
  #     - ./data:/data
  #     - ./letsencrypt:/etc/letsencrypt

  caddy:
    image: lucaslorentz/caddy-docker-proxy:ci-alpine
    ports:
      - 80:80
      - 443:443
    environment:
      - CADDY_INGRESS_NETWORKS=caddy
    networks:
      - caddy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - caddy_data:/data
    restart: unless-stopped

    
  homedesign:
    image: webgallery
    build: ../home-design-gallery
    networks:
    - caddy
    labels:
      caddy: design.merongg.me
      caddy.reverse_proxy: "{{upstreams 80}}"

      #  dockerfile: ../home-design-gallery/Dockerfile

  portfolio:
    image: meron
    build:
      context: ../meron-portfolio
    networks:
    - caddy
    labels:
      caddy: portfolio.merongg.me
      caddy.reverse_proxy: "{{upstreams 80}}"
      # dockerfile: ../meron-portfolio/Dockerfile

  codezilla_api:
    image: studentracker
    build:
      context: ../codezilla-student-tracker
      args:
          NODE_RELEASE: 16
    networks:
    - caddy
    labels:
      caddy: codezilla.merongg.me
      caddy.reverse_proxy: "{{upstreams 80}}"
      # dockerfile: ../codezilla-student-tracker/Dockerfile
    depends_on:
      - codezilla_db
    environment:
      NODE_ENV: production
      DB_HOST: codezilla_db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: '${CODEZILLA_DB_PASSWORD}'
      DB_NAME: postgres
    links:
      - codezilla_db

  codezilla_db:
    image: postgres:14.1-alpine
    restart: always
    environment: 
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD='${CODEZILLA_DB_PASSWORD}'
    ports:
      - '5432:5432'
    volumes:
      - ./codezilladata:/var/lib/postgresql/data
    
networks:
  caddy: {}

    # external: true

volumes:
  caddy_data: {}

